<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <title>To-do List</title>
</head>
<body onload="printTasks()">
    <div class="app-container">
        <header>
            <input id="taskInput" type="text" value="" placeholder="Ingrese una tarea..." onkeypress="handleKeyPress(event)">
            <a href="#" class="add-btn" onclick="addComment()"><img src="assets/add_icon.svg" class="add-icon"></a>
        </header>
        <div class="toDo">
            <h3>No tienes tareas pendientes</h3>
            <ul  id="taskList">
                    <div class="button">
                        <button class="remove"></button>
                        <button class="completed"></button>
                    </div>
            </ul> 
            <h3>TodavÃ­a no completaste ninguna tarea</h3>
            <ul id="taskCompleted">
                <div class="button">
                    <button class="remove" src="assets/remove_icon.svg"></button>
                    <button class="completed" src="assets/done_icon.svg"></button>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
