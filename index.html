<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <title>To-do List</title>
</head>
<body onload="printTasks()">
    <div class="app-container">
        <header>
            <input id="taskInput" type="text" value="" placeholder="Ingresa una tarea..." onkeypress="handleKeyPress(event)">
            <a href="#" class="add-btn" onclick="addTask()"><img src="assets/add_icon.svg" class="add-icon"></a>
        </header>
        <div class="toDo">
            <p class="notice">¡No tienes tareas pendientes!</p>
            <ul  id="pendingTasks">
                   
            </ul> 
            <p class="notice">Todavía no completaste ninguna tarea.</p>
            <ul id="completedTasks">
                
            </ul>
        </div>
    </div>
</body>
</html>
